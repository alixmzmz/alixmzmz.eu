<p align="left"><font face="Trebuchet MS_13pt_st" size="13" color="#999999" letterSpacing="0.000000" kerning="1">Teologías aparte, el diablo es un personaje como pocos, siendo más que un personaje una marca. Es la<font color="#cccccc"> <font color="#cc0000"><b>marca <sbr />alternativa</b></font> </font>y subversiva por excelencia, pero también, la más antigua y la más vigente. El rojo, el tridente, los cuernos... <sbr />su imagen es<font color="#cccccc"> <font color="#cc0000"><b>inconfundible</b></font> </font>y donde quiera que se le antoje ser <font color="#cc0000"><b>reconocido</b></font> lo logra sin esfuerzo ni error. </font></p><p align="justify"></p><p align="left"><font face="Trebuchet MS_13pt_st" size="13" color="#cc0000" letterSpacing="0.000000" kerning="1"><b>El diablo vende</b><font color="#cccccc"> <font color="#999999">y presta servicios de índole muy variada, pero siempre</font> </font><b>tienta y seduce.</b><font color="#cccccc"> <font color="#999999">No conoce limitaciones de <sbr />lengua, de sexo, de edad ni de clase y llega a todos con su mensaje. Su negocio esta en expansión desde el inicio de los <sbr />tiempos y desde</font> <font color="#999999">entonces no ha parado de abrir sucursales por todo el mundo. </font></font></font></p><p align="justify"></p><p align="left"><font face="Trebuchet MS_13pt_st" size="13" color="#666666" letterSpacing="0.000000" kerning="1">El diablo sabe que <font color="#cc0000"><b>no hay que gastar demasiado</b><font color="#cccccc"> <font color="#999999">en interiorismo: ser único y coherente en el uso de calderas y <sbr />azufre le ha bastado para crear espacios indisociables a su marca en donde exhibir su producto. El tío gasta poco en <sbr />publicidad, lo que le ha funcionado mejor es el boca - oreja y no ha surgido aún el medio de comunicación que se le <sbr />resista. &nbsp;Incluso a llegado a tentar a sus adversarios, y se dice que ha absorbido por completo a la competencia. </font></font></font></font></p><p align="left"></p><p align="left"><font face="Trebuchet MS_13pt_st" size="13" color="#999999" letterSpacing="0.000000" kerning="1">El diablo es un maestro de la fusión corporativa y como resultado ha conseguido el monopolio sobre todo lo que se <sbr />desea. El diablo es un as del<font color="#cccccc"> <font color="#cc0000"><b>marketing,</b></font> </font>de los negocios, de la venta y la producción a coste mínimo.<font color="#cccccc"> <font color="#cc0000"><b>El diablo, sin más, <sbr />es la leche...</b></font></font></font></p><p align="justify"></p><p align="left"><font face="Trebuchet MS_13pt_st" size="13" color="#999999" letterSpacing="0.000000" kerning="1">Ahora bien, el diablo esta viejo..., ya lo deben haber oído...despidió a todos sus empleados, vendió todas su <sbr />propiedades y canceló todos sus compromisos con terceros para montarse un pequeño despacho desde donde comparte su <sbr />experiencia<font color="#cccccc"> <font color="#cc0000"><b>en creación de imagen, arquitectura efímera e interiorismo</b></font> </font>con todo aquel que necesite vender o ser <sbr />reconocido. Al diablo le gusta su nombre: llamó a su despacho: &nbsp;</font></p><p align="justify"></p><p align="justify"><font face="Trebuchet MS_19pt_st" size="19" color="#cc0000" letterSpacing="0.000000" kerning="1">TheAblo<font size="22"> </font></font></p>

 align="left"></p><p align="left"><font face="Trebuchet MS_13pt_st" size="13" color="#999999" letterSpacing="0.000000" kerning="1">El diablo es un maestro de la fusión corporativa y como resultado ha conseguido el monopolio sobre todo lo que se <sbr />desea. El diablo es un as del<font color="#cccccc"> <font color="#cc0000"><b>marketing,</b></font> </font>de los negocios, de la venta y la producción a coste mínimo.<font color="#cccccc"> <font color="#cc0000"><b>El diablo, sin más, <sbr />es la leche...</b></font></font></font></p><p align="justify"></p><p align="left"><font face="Trebuchet MS_13pt_st" size="13" color="#999999" letterSpacing="0.000000" kerning="1">Ahora bien, el diablo esta viejo..., ya lo deben haber oído...despidió a todos sus empleados, vendió todas su <sbr />propiedades y canceló todos sus compromisos con terceros para montarse un pequeño despacho desde donde comparte su <sbr />experiencia<font color="#cccccc"> <font color="#cc0000"><b>en creación de imagen, arquitectura efímera e interiorismo</b></font> </font>con todo aquel que necesite vender o ser <sbr />reconocido. Al diablo le gusta su nombre: llamó a su despacho: &nbsp;</font></p><p align="justify"></p><p align="justify"><font face="Trebuchet MS_19pt_st" size="19" color="#cc0000" letterSpacing="0.000000" kerning="1">TheAblo<font size="22"> </font></font></p>
